version: '3.8'

services:
  telegram-torrent-bot:
    build: .
    container_name: telegram-torrent-bot
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - TZ=UTC
    volumes:
      # Mount .env file for configuration
      - ./.env:/app/.env:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
